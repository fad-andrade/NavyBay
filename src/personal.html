<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NavyBay</title>

    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="./css/Drag--Drop-Upload-Form.css">
    <link rel="stylesheet" href="./css/Login-Form-Clean.css">
    <link rel="stylesheet" href="./css/Navigation-with-Button.css">
    <link rel="stylesheet" href="./css/Registration-Form-with-Photo.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-md border rounded navigation-clean-button" style="background-color: #0c0b2f;">
        <div class="container"><i class="fas fa-ship" style="color: #e94f63;background-size: auto;font-size: 24px;"></i><a class="navbar-brand" href="#" style="color: #ffffff;margin-left: 5px;">NavyBay</a><button data-toggle="collapse" class="navbar-toggler border rounded border-dark"
                data-target="#navcol-1" style="background-color: #66d7d7;color: #363739;"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="nav navbar-nav mr-auto">
                    <li class="nav-item" role="presentation"><a class="nav-link active" href="#" style="color: rgb(255,255,255);">Share content</a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link" href="#" style="color: rgb(255,255,255);">Favorites</a></li>
                </ul><input class="border rounded border-white" id="personal-search" type="search" style="background-color: #0c0b2f;color: rgb(255,255,255);font-weight: bold;margin-right: 8px;" name="buy" placeholder=" Insert the product code..."><span class="navbar-text actions"> <a class="btn btn-light action-button btn-buy" role="button" style="background-color: #e94f63;color: #ffffff;font-style: normal;font-weight: bold;">Buy It</a></span></div>
        </div>
    </nav>
    <div class="register-photo" style="background-color: #ffffff;background-repeat: repeat-x;">
        <div class="form-container">
            <div class="border rounded image-holder" style="background-image: url(&quot;./img/welcome.png&quot;);background-position: center;background-repeat: space;"></div>
            <form class="border rounded" style="background-color: #0c0b2f;">
                <h2 class="text-center" style="color: rgb(255,255,255);"><strong>Upload your file.</strong></h2>
                <div class="form-group"><input id="personal-file" type="file" class="form-control-file" id="file" name="file" style="color: ##505e6c; background: #f7f9fc; width: 278px; height: 40px; border-radius: 4px; padding-left: 6px; padding-right: 12px; margin-bottom: 15px"></div>
                <div class="form-group"><select id="personal-cat" class="border rounded form-control" name="type" required=""><option value="-1">Category</option><option value="0">Music</option><option value="1">Video</option><option value="2">Text</option><option value="3">Document</option></select></div>
                <div
                    class="form-group"><input id="personal-title" class="border rounded form-control" type="text" style="background-color: rgb(247,249,252);" placeholder="Title" name="title" required="" minlength="1" maxlength="50"></div>
        <div class="form-group"><input id="personal-price" class="border rounded form-control" type="text" style="background-color: rgb(247,249,252);" placeholder="Price in ETH" name="price" required="" minlength="1" maxlength="50"></div>
        <div class="form-group"><button class="btn btn-primary btn-block btn-upload" type="submit" style="color: #ffffff;font-weight: bold;background-color: #e94f63;">Upload</button></div>
        </form>
    </div>
    </div>

    <div class="register-photo" style="background-color: #ffffff;background-repeat: repeat-x;">
        <div class="form-container">
            <form class="border rounded" style="background-color: #0c0b2f;">
                <h2 class="text-center" style="color: rgb(255,255,255);"><strong>Share your content by this code</strong></h2>
                <input id="personal-share-code" class="border rounded form-control" type="text" style="background-color: rgb(247,249,252);" placeholder="Share this code..." name="share-code" required="" minlength="1" maxlength="50">
            </form>
    </div>
    </div>

    <input id="personal-aux" style="visibility: hidden;">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
    <script src="./bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
