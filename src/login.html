<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>NavyBay</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="./css/Drag--Drop-Upload-Form.css">
    <link rel="stylesheet" href="./css/Login-Form-Clean.css">
    <link rel="stylesheet" href="./css/Navigation-with-Button.css">
    <link rel="stylesheet" href="./css/Registration-Form-with-Photo.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-md border rounded navigation-clean-button" style="background-color: #0c0b2f;">
        <div class="container"><i class="fas fa-ship" style="color: #e94f63;background-size: auto;font-size: 24px;"></i><a class="navbar-brand" href="#" style="color: #ffffff;margin-left: 5px;">NavyBay</a><button data-toggle="collapse" class="navbar-toggler border rounded border-dark"
                data-target="#navcol-1" style="background-color: #66d7d7;color: #363739;"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="nav navbar-nav mr-auto">
                    <li class="nav-item" role="presentation"><a class="nav-link active" href="#" style="color: rgb(255,255,255);">About Us</a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link" href="#" style="color: rgb(255,255,255);">Contact Us</a></li>
                </ul><span class="navbar-text actions"> <a class="btn btn-light action-button" role="button" style="background-color: #e94f63;color: #ffffff;font-style: normal;font-weight: bold;">Log In</a></span></div>
        </div>
    </nav>
    <div class="login-clean">
        <form method="post" style="background-color: #0c0b2f;">
            <h2 class="sr-only">Login Form</h2>
            <div class="illustration"><i class="fas fa-ship" style="color: #e94f63;"></i></div>
            <div class="form-group"><input class="border rounded form-control" type="email" name="email" placeholder="Email" required="" minlength="9" maxlength="50" inputmode="email"></div>
            <div class="form-group"><input class="border rounded form-control" type="password" name="password" placeholder="Password" required="" minlength="6" maxlength="12"></div>
            <div class="form-group"><button class="btn btn-primary btn-block" type="submit" style="background-color: #e94f63;font-weight: bold;">Log In</button></div><a class="forgot" href="#" style="color: rgb(255,255,255);font-weight: bold;">Forgot your email or password?</a></form>
    </div>
    <script src="./js/jquery.min.js"></script>
    <script src="./bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
